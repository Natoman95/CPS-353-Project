<div class="file-wrapper">

  <div class="header-body-wrapper">
    <nav class="navbar navbar-default header primary-header">
      <h2>
        <!-- Linked header icons and words -->
        <span>
          <a (click)="search()" class="glyph-link">
            <span class="right-align glyphicon glyphicon-search"></span>
          </a>
        </span>
      </h2>
    </nav>

    <div class="body-wrapper">

      <header>
        <h1>Login</h1>
      </header>

      <form class="form-group">
        <input name="userName" class="form-control form-scale" type="text" placeholder="username" [(ngModel)]="userName">
        <input name="password" class="form-control form-scale" type="password" placeholder="password" [(ngModel)]="password">
      </form>

      <div>
        <a (click)="login(userName, password)" class="btn btn-primary btn-scale">Login</a>
      </div>
      <div>
        <a (click)="register()" class="btn btn-secondary btn-scale">Register</a>
      </div>

    </div>
  </div>

</div>
