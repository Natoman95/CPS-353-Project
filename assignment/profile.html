<div class="wrapper">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <div class="dynamic-center">
    <header class="block-header">
      <i class="fa fa-check" style="font-size:3em; float:right; padding-bottom:.25em; padding-right:.25em;"></i>
      <h1>Profile</h1>
    </header>

    <form>
      <h3>Username</h3>
      <input type="text" placeholder="username">
      <br>
      <h3>Email</h3>
      <input type="text" placeholder="email">
      <br>
      <h3>First Name</h3>
      <input type="text" placeholder="first name">
      <br>
      <h3>Last Name</h3>
      <input type="text" placeholder="last name">
    </form>

    <div>
      <button class="neutral-button">Websites</button>
    </div>
    <div>
      <button class="negative-button">Logout</button>
    </div>

    <footer class="block-footer">
      <i class="fa fa-user" style="font-size:3em; float:right;  padding-bottom:.25em; padding-right:.25em;"></i>
    </footer>
  </div>
</div>
