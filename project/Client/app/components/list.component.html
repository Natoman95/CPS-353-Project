<div class="file-wrapper">

  <div class="header-body-wrapper">
    <div class="body-wrapper">

      <header>
        <h1>Search</h1>
      </header>

      <form class="form-group">
        <input name="search" class="form-control form-scale" type="text" placeholder="search" [(ngModel)]="query" />
      </form>

      <div>
        <a class="btn btn-primary btn-scale" (click)="search(query)">Search</a>
      </div>

    </div>
  </div>

</div>
